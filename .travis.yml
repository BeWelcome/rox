language: php

php:
  - 5.6

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - nvm install v5.5
  - nvm use v5.5
  - gem install sass
  - composer self-update

install:
  - composer install --dev --no-interaction --ignore-platform-reqs

script:
  - make && make build && make checkjs
