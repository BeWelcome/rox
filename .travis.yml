language: php

php:
  - 5.6

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm

before_install:
  - nvm install v5.5
  - nvm use v5.5
  - gem install sass
  - phpenv config-rm xdebug.ini

install:
  - composer install --dev --no-interaction --ignore-platform-reqs
  - npm install

script:
  - make && make build
