language: php

php:
  - '5.6'
  - '7.0'

before_script:
  - phpenv config-rm xdebug.ini

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm

before_install:
  - nvm install v5.5
  - nvm use v5.5
  - gem install sass
  - phpenv config-rm xdebug.ini

install:
  - composer install --no-interaction --ignore-platform-reqs
  - npm install

script:
  - make && make build
