---
# Retrieve the current hostname, because {{ ansible_hostname }} still contains the old name
- shell: hostname
  register: current_hostname

- name: mysql | Install MySQL Packages
  sudo: yes
  apt: pkg={{ item }} state=latest
  with_items:
    - mysql-server
    - mysql-client
    - python-mysqldb

# - name: mysql | Update root password for all root accounts
#   mysql_user: name=root host={{ item }} check_implicit_admin=yes password={{ mysql.root_password }} login_user=root login_password={{ mysql.root_password }}
#   with_items:
#     - "{{ current_hostname.stdout | lower }}"
#     - 127.0.0.1
#     - ::1
#     - localhost

- name: mysql | Create databases
  sudo: yes
  mysql_db: name={{ mysql.database }} state=present

- name: mysql | Set privileges
  sudo: yes
  mysql_user: name={{ mysql.user }} password={{ mysq.password }} priv={{ mysql.db }}.*:ALL state=present
  notify: restart mysql
