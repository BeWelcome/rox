---
- name: Update apt
  sudo: yes
  apt: update_cache=yes

- name: Install php5
  sudo: yes
  apt:
    pkg: php5
    state: latest

- name: Install libapache2
  sudo: yes
  apt:
    pkg: libapache2-mod-php5

- name: Install php5-fpm
  sudo: yes
  apt:
    pkg: php5-fpm
    state: latest

- name: Install PHP Packages
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items: "{{Â php.packages }}"
  when: php.packages is defined

