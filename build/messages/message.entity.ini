[meta]
table_name = messages
primary_key = id
auto_incrementing = true

[fields_array]
id = type:int
MessageType = type:enum values:MemberToMember,LocalVolToMember
IdMessageFromLocalVol = type:int
updated = type:date
created = type:date
DateSent = type:date
DeleteRequest = type:set values:senderdeleted,receiverdeleted
IdParent = type:int
IdReceiver = type:int
IdSender = type:int
IdentityInformation = type:string
SendConfirmation = type:enum values:Yes,No
SpamInfo = type:enum values:NotSpam,SpamBlkWord,SpamSayChecker,SpamSayMember
Status = type:enum values:Draft,ToCheck,ToSend,Sent
Message = type:string
InFolder = type:enum values:Normal,junk,Spam,Draft
WhenFirstRead = type:date
IdChecker = type:int
IdTriggerer = type:int
JoinMemberPict = type:yes,no
CheckerComment = type:string
