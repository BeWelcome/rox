[meta]
table_name = notes
primary_key = id
auto_incrementing = true

[fields_array]
id = type:int allow_null:true
IdMember = type:int allow_null:false
IdRelMember = type:int allow_null:true
Type = type:enum values:not_defined,message, profile_comment, profile_comment_negative, gallery_comment, picture_comment, blog_comment, chat_invitation, relation
Link = type:string min:1 max:300
WordCode = type:string min:1 max:300
FreeText = type:string
Checked = true,false
SendMail = true,false
created = type:date