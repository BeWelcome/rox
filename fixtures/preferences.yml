App\Entity\Preference:
    LOCALE:
        codename: 'PreferenceLanguage'
        position: 10
        codeDescription: 'PreferenceLanguageDesc'
        Description: 'This preference will be used for language preference.\r\nIt is initially set to the language the member has choosen at first profile update \r\nMembers.Preferences.Value will contain the corresponding IdLanguage'
        DefaultValue: 0
        PossibleValues: ''
        created: <DateTime()>
        Status: 'Normal'
    FORUM_FILTER:
        codename: 'PreferenceForumFilter'
        position: 100
        codeDescription: 'PreferenceForumFilter'
        Description: 'Stores the filter for forum posts applied on the landing page'
        created: <DateTime()>
        DefaultValue: 'GroupsAndForums'
        PossibleValues: 'GroupsAndForums:Groups:Forums'
        Status: 'Inactive'
    MESSAGE_AND_REQUEST_FILTER:
        codename: 'PreferenceMessageFilter'
        position: 100
        codeDescription: 'PreferenceForumFilter'
        Description: 'Stores the filter for messages and requests applied on the landing page'
        created: <DateTime()>
        DefaultValue: 'Unread'
        PossibleValues: 'All:Unread'
        Status: 'Inactive'
    SHOW_MAP:
        codename: 'PreferenceShowMap'
        position: 100
        codeDescription: 'PreferenceShowMap'
        Description: 'Stores if the user wants to see the map on find members'
        created: <DateTime()>
        DefaultValue: 'Yes'
        PossibleValues: 'Yes:No'
        Status: 'Normal'
    SHOW_SEARCH_OPTIONS:
        codename: 'PreferenceShowSearchOptions'
        position: 100
        codeDescription: 'PreferenceShowSearchOptions'
        Description: 'Stores if the user wants to see the search options on find members'
        created: <DateTime()>
        DefaultValue: 'Yes'
        PossibleValues: 'Yes:No'
        Status: 'Normal'
    SHOW_ONLINE_ACTIVITIES:
        codename: 'PreferenceOnlineActivities'
        position: 100
        codeDescription: 'PreferenceOnlineActivities'
        Description: 'Stores if the user wants to see the online activities on the landing page'
        created: <DateTime()>
        DefaultValue: 'Yes'
        PossibleValues: 'Yes:No'
        Status: 'Normal'
    HTML_MAILS:
        codename: 'PreferenceHtmlMails'
        position: 51
        codeDescription: 'PreferenceHtmlMailsDesc'
        Description: 'This allows the member to choose the format of the\nmessages send by bewelcome.org. Defaults to HTML'
        created: <DateTime()>
        DefaultValue: 'Yes'
        PossibleValues: 'Yes:No'
        Status: 'Inactive'
    FORUM_FIRST_PAGE:
        codename: 'PreferenceForumFirstPage'
        position: 52
        codeDescription: 'PreferenceForumFirstPageDesc'
        Description: 'This preference is used to state what is the first page of the forum for the user'
        created: <DateTime()>
        DefaultValue: 'Pref_ForumFirstPageLastPost'
        PossibleValues: 'Pref_ForumFirstPageLastPost:Pref_ForumFirstPageCategory'
        Status: 'Inactive'
    FORUM_ORDER:
        position: 53
        codename: 'PreferenceForumOrderListAsc'
        codeDescription: 'PreferenceForumOrderListAscDes'
        Description: 'This preference allows to define the forum order list.'
        created: <DateTime()>
        DefaultValue: Yes
        PossibleValues: 'No;Yes'
        Status: 'Inactive'
    FORUM_THREADS_LANDING_PAGE:
        position: 54
        codename: 'ForumThreadsOnLandingPage'
        codeDescription: 'ForumThreadsOnLandingPageDesc'
        Description: 'How many forum threads on community landing'
        created: <DateTime()>
        DefaultValue: 5
        PossibleValues: ''
        Status: 'Inactive'
    GROUPS_THREADS_LANDING_PAGE:
        position: 55
        codename: 'GroupsThreadsOnLandingPage'
        codeDescription: 'GroupsThreadsOnLandingPageDesc'
        Description: 'How many group threads on community landing'
        created: <DateTime()>
        DefaultValue: 5
        PossibleValues: ''
        Status: 'Inactive'
    SHOW_PROFILE_VISITS:
        position: 56
        codename: 'PreferenceShowProfileVisits'
        codeDescription: 'PreferenceShowProfileVisitsDes'
        Description: 'ShowProfileVisits description'
        created: <DateTime()>
        DefaultValue: Yes
        PossibleValues: 'Yes;No'
        Status: 'Inactive'
    SHOW_MY_GROUP_TOPICS_ONLY:
        position: 57
        codename: 'ShowMyGroupsTopicsOnly'
        codeDescription: 'ShowMyGroupsTopicsOnlyDes'
        description: 'ShowMyGroupsTopicsOnly description'
        created: <DateTime()>
        DefaultValue: No
        PossibleValues: 'No;Yes'
        Status: 'Normal'
    ACTIVITIES_NEAR_ME_RADIUS:
        position: 58
        codename: 'ActivitiesNearMeRadius'
        codeDescription: 'ActivitiesRadius'
        description: Radius set by the user for the list of activities around their location
        created: <DateTime()>
        DefaultValue: ''
        PossibleValues: ''
        Status: 'Inactive'
    READ_COMMENT_GUIDELINES:
        position: 59
        codename: 'ReadCommentGuidelines'
        codeDescription: 'ReadCommentGuidelines'
        description: Stores if user has read the comment guidelines (at least once)
        created: <DateTime()>
        DefaultValue: ''
        PossibleValues: ''
        Status: 'Inactive'
