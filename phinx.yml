paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: testing
    production:
        adapter: mysql
        host: localhost
        name: BW_MAIN
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: ALPHA_MAIN
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: bewelcome
        user: root
        pass: ''
        port: 3306
        charset: utf8
