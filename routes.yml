# routes.yml
start:
    path:     /
    defaults:
        _controller: "\\Rox\\Main\\Start\\StartController::showAction"

home:
    path:     /home
    defaults:
        _controller: "Rox\\Main\\Home\\HomeController::showAction"

login:
    path:     /login
    defaults:
        _controller: "\\Rox\\Login\\LoginController::loginAction"

login_symfony:
    path:     /login_symfony
    defaults:
        _controller: "\\Rox\\Login\\LoginController::checkCredentials"

admin_logs_type:
    path:     /admin/logs/type/{type}/{currentPage}/{itemsPerPage}
    defaults:
        _controller: "\\Rox\\Admin\\Logs\\LogsController::showTypeOverview"
        currentPage: 1
        itemsPerPage: 20

admin_logs_username:
    path:     /admin/logs/username/{membername}/{currentPage}/{itemsPerPage}
    requirements:
        membername: "(?i:[a-z](?!.*[-_.][-_.])[a-z0-9-._]{2,18}[a-z0-9])"
    defaults:
        _controller: "\\Rox\\Admin\\Logs\\LogsController::showUsernameOverview"
        currentPage: 1
        itemsPerPage: 20

admin_logs_ip:
    path:     /admin/logs/ip/{ipAddress}/{currentPage}/{itemsPerPage}
    requirements:
        ipAddress: "(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)"
    defaults:
        _controller: "\\Rox\\Admin\\Logs\\LogsController::showIPOverview"
        currentPage: 1
        itemsPerPage: 20

admin_logs:
    path:     /admin/logs/{currentPage}/{itemsPerPage}
    methods: [GET]
    defaults:
        _controller: "\\Rox\\Admin\\Logs\\LogsController::showOverview"
        currentPage: 1
        itemsPerPage: 20

admin_queries:
    path:     /admin/queries
    methods: [GET, POST]
    defaults:
        _controller: "\\Rox\\Admin\\Queries\\QueriesController::showOverview"
        currentPage: 1
        itemsPerPage: 20

admin_queries_fetch_parameters:
    path:     /admin/queries/fetchparameters
    methods: [GET]
    defaults:
        _controller: "\\Rox\\Admin\\Queries\\QueriesController::fetchParameterElements"

mockups:
    path: /mockups/{mockup}
    defaults:
      _controller: "\\Rox\\Mockups\\MockupsController::showMockup"


textsearch:
    path: /search/members
    defaults:
      _controller: "\\Rox\\Search\\Members\\SearchMembersController::searchAction"

avatar:
    path:     /members/avatar/{username}/{size}
    requirements:
        username: "(?i:[a-z](?!.*[-_.][-_.])[a-z0-9-._]{2,18}[a-z0-9])"
    defaults:
        _controller: "\\MembersController::avatar"

messages_widget:
    path:     /widget/messages
    methods: [GET]
    defaults:
        _controller: "\\Rox\\Main\\Home\\HomeController::showMessagesAction"

notifications_widget:
    path:     /widget/notifications
    defaults:
        _controller: "\\Rox\\Main\\Home\\HomeController::showNotificationsAction"

threads_widget:
    path:     /widget/threads
    methods: [GET]
    defaults:
        _controller: "\\Rox\\Main\\Home\\HomeController::showThreadsAction"

activities_widget:
    path:     /widget/activities
    defaults:
        _controller: "\\Rox\\Main\\Home\\HomeController::showActivitiesAction"

forum_thread:
    path: /forums/s{threadId}/
    requirements:
        threadId: "(?<![-.])\\b[0-9]+\\b(?!\\.[0-9])"
    defaults:
        _controller: "\\ForumsController::index"


